    text: Збирка кратких питања из програмирања за први разред
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 6. разреда основне школе за предмет Информатика
    и рачунарство у току другог полугодишта.

    У оквиру овог курса детаљно je обрађенa наставнa темa Рачунарство кроз демонстрацију
    текстуалног програмирања применом програмског језика Пајтон.

    Курс у потпуности прати програм наставе и учења за овај предмет. Курс је подељен
    по часовима. Материјал намењен за

    један школски час се састоји од лекције, видео илустрације, као и дела са питалицама
    којима се ученицима скреће

    пажња на најбитније делове из садржаја лекције. Курс садржи и мале тестове, који
    имају за циљ проверу усвојених појмова.

    Курс у нет.кабинет - у је конципиран тако да прво долази лекција у оквиру које
    се налазе објашњења онога што се обрађује током часа, након тога долази квиз

    у коме свако од вас може да провери колико је вањано савладао садржај лекције
    и на крају, ту је Вежбање. Вежбање вероватно нећете стићи да обрадите током часа,
    већ су то

    задаци за самосталан рад и увежбавање онога што сте до тог тренутка обрадили.
    Такође, улога вежбања је да и да утврдите пређено градиво.с</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

