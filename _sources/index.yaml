    </p> 
    
  shortDescription: Програмирање уз језик Python
  willLearn: # list
    - основне концепте текстуалног програмирања

  requirements:
    - инсталиран Python
  toc:
    - Робот Карел
    - Корњача графика
    - Израчунавања
    - Контрола тока
    - Структуре података 
  
