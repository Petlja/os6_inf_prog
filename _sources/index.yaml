courseId: kurs-sesti
lang: sr-Cyrl
title: Програмирање уз језик Python
description:
  longDescription: |
    Овај курс је намењен ученицима шестог разреда основне школе и може се користити за предмет Информатика и рачунарство 
    у току другог полугодишта. У оквиру овог курса детаљно je обрађенa наставнa темa „Рачунарство кроз демонстрацију 
    текстуалног програмирања применом програмског језика Python“. Курс у потпуности прати програм наставе за овај 
    предмет, а целине су осмишљене тако да свака одговара једном школском часу. Материјал намењен за један школски 
    час састоји се од лекције, видео-илустрације, као и питалица, којима се ученицима скреће пажња на најважније 
    делове лекције. У оквиру лекција су и кратки тестови, који су ту да провере да ли су најважнији појмови усвојени. 
    Курс је конципиран тако да прво долази део са објашњењем теме која се обрађује током часа, следи 
    квиз у коме свако од вас може да провери у којој мери је савладао садржај лекције, и на крају, ту је Вежбање. 
    Поглавље са вежбама вероватно нећете стићи да урадите током наставе. То су задаци за самосталан рад, који ће вам 
    помоћи да увежбате област коју сте обрадили на часу и утврдите пређено градиво. Поред рада у школи, курс се може 
    пролазити и самостално.

