courseId: kurs-sesti
lang: sr-Cyrl
title: Програмирање у Пајтону за шести разред
description:
  longDescription: |
    Овај курс је намењен ученицима 6. разреда основне школе за предмет Информатика и рачунарство у току другог полугодишта. 
    У оквиру овог курса детаљно je обрађенa наставнa темa Рачунарство кроз демонстрацију текстуалног програмирања применом програмског језика Пајтон. 
    Курс у потпуности прати план наставе и учења за овај предмет. Курс је подељен по часовима. Материјал намењен за 
    један школски час се састоји од лекције, дела са питалицама, којима се ученицима скреће
    пажња на најбитније делове из садржаја лекције и кратких квизова, који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

  shortDescription: Програмирање у Пајтону 
  willLearn: # list
    - основне концепте текстуалног програмирања

  requirements:
    - Имаш инсталиран Пајтон
  toc:
    - Робот Карел
    - Корњача графика
    - Израчунавања
    - Контрола тока
    - Структуре података 
  
  externalLinks: # opciono 
  
   - text: Петљин приручник за Пајтон
     href: https://petlja.org/biblioteka/r/kursevi/prirucnik-python-gim
   - text: Петљин приручник за библиотеку Пајгејм
     href: https://petlja.org/biblioteka/r/kursevi/pygame-prirucnik-gim
   - text: Збирка кратких питања из програмирања за први разред
     href: https://petlja.org/biblioteka/r/kursevi/python-zbirka-pitanja-gim

